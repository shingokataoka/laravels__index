services:
  # [プロジェクトごとに設定]webアプリケーションのコンテナ
  index:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - 5173:5173  # 開発用vite（npm run dev）のポート
    env_file:
      - ./envs/_.env
      - ./envs/.env
      - ./../db_web_ssl/envs/db/_.env
      - ./../db_web_ssl/envs/db/.env

    volumes:
      - ./app/:/app/index

networks:
  default:
    name: db_web_ssl
    external: true
